<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-div{
           border: 1px solid rgb(53, 53, 53); 
           margin-left:200px;
           margin-right: 400px;
           border-radius: 5px;
           padding-left: 10px;
           padding-top: 10px;
           padding-bottom: 10px;
        }
        .btn{
            background-color: rgb(66, 66, 123);
            border-radius: 3px;
            color: aliceblue;
            margin-top: 5px;
            padding-inline: 15px;
            
            
        }
        button:hover{
            background-color: red;
        }
        input[type=text]{
            border:1px solid red;
            border-radius: 5px;
            margin-left: 40px;
            margin-bottom: 10px;
            width: 200px;
        }
        textarea{
            border:1px solid red;
            border-radius: 5px;
            margin-left: 22px;
        }
        input[type=checkbox]{
            margin-left: 110px;
        }
        label{
            font-weight: bold;
            
        }
        .parent{
            position: relative;
        }
        p{
            background-color: rgb(66, 66, 123);
            width: 200px;
            color: aliceblue;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            right: 420px;
            top:-37px;
            
        }
        
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <div class="parent">
        <div>
            <p>Remember to fill in all fields!</p>
        </div>
        <div class="form-div">
            <form onsubmit="return validate(this)" >
                <label for="">Name:</label>
                <input type="text" name="username" id="username"><span id="userNameError"></span><br>

                <label for="">Email:</label>
                <input type="text" name="email" id="email"><span id="userEmailError"></span><br>

                <label for="">Message:</label>
                <textarea name="" id="" cols="25"></textarea><br>

                <input type="checkbox" name="check" id="check"><span id="checkError"></span><br>

                <label for="">Subscribe to <br>newsletter</label><br>

                <button class="btn">Send</button>

            </form>
        </div>
        
    </div>
    
    <script src="test.js"></script>
</body>
</html>
